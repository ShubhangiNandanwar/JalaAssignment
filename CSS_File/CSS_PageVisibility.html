<!DOCTYPE html>
<html>
<head>
<style>
li {
  display: inline;
}

ul.a {
  display: block;
}

h1.hidden {
  display: none;
}



</style>
</head>
<body>

<div>
<h3>-----Display a list of links------</h3>

 <a href="flower.jpg" >Flower</a></li>
 <li><a href="bg.jpg" >Background</a></li>
</div>

<div>
<h3>-----Display links as Block elements------</h3>
<ul class="a"><a href="flower.jpg" >Flower</a></ul>
<ul class="a"><a href="bg.jpg" >Background</a></ul>
</div>

</div>
<h3>-----This is a Display Property-----</h3>
<h1 class="hidden">This is a hidden heading</h1>
<p>Above Sentence is hidden by None Property</p>
</div>


</body>
</html>

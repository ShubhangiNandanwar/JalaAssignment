<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 5px ; 
  border-color: red;
}

p.two {
  border-style: dotted;
  border-width: 5px; 
  border-color: blue;
}

p.three {
  border-style: dashed;
  border-width: 5px; 
  border-color: black;
}

p.four {
  border-style: double;
  border-width: 5px; 
  border-color: purple;
}

p.five {
  border-style: dotted solid double dashed;
  border-width: 5px;
}
</style>
</head>
<body>
<h2>The border-width-style Property</h2>

<p class="one">It represent the Solid Border</p>
<p class="two">It represent the dotted Border</p>
<p class="three">It represent the dashed Border</p>
<p class="four">It represent the double Border</p>
<p class="five">It represent the different set of Borders</p>

</body>
</html>

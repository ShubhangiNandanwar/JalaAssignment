<!DOCTYPE html>
<html>
<head>
<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>Position: static</h2>
<div class="static">
An element with position: static, it is always positioned according to the normal flow of the page;
</div>

</body>
</html>

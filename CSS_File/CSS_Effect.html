<!DOCTYPE html>
<html >
<head>
  <style>
    .box
    {
      width: 200px;
	  height:300px;
      border: 2px solid;
      padding: 10px;
	 
    }
    .box:hover
    {
      -moz-box-shadow: 0 0 50px #ccc;
      -webkit-box-shadow: 0 0 50px #ccc;
      box-shadow: 0 0 50px #ccc;
	 
    }
  </style>
</head>
<body>
  <div class="box">
  Move Cursor Here and see shadow of the Box. 
  </div>
</body>
</html>

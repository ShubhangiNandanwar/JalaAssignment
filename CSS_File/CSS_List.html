<!DOCTYPE html>
<html>
<head>
<style>
ul.a {list-style-type: square;}
ul.b {list-style-type: circle;}
ol.c {list-style-type: upper-alpha;}
ol.d {list-style-type: lower-roman;}
</style>
</head>
<body>

<h1>The List Style Type Property</h1>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<p>-------------------------</p>
<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<p>-------------------------</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
<p>-------------------------</p>
<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>

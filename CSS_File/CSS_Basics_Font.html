<!DOCTYPE html>
<html>
<head>
<style>
.a {
  font-style: normal;
  font-size: 30px;
  font-family: "Times New Roman", Times, serif;
  color: Red;
 
}

.b {
  font-style: italic;
  font-size: large;
  font-family: Arial, Helvetica, sans-serif;
  color: blue;
  text-align: center;
}

.c {
  font-style: oblique;
  font-size: 150%;
  text-align: right;
}
</style>
</head>
<body>
<h3>The Different Font-style,Font-size, Font-family, Colors and Text-align Property</h3>

<p class="a">Normal Font Style.</p>
<p class="b">Italic Font Style.</p>
<p class="c">Oblique Font Style.</p>

</body>
</html>

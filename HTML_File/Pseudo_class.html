<!DOCTYPE html>
<html>
<head>
<style>
p::first-line {
  color: blue;
  font-variant: small-caps;
}
</style>
</head>
<body>

<p>You can use the ::first-line pseudo-element to add a special effect to the first line of a text. pseudo-element can only be applied to block-level elements. The double colon replaced the single-colon notation for pseudo-elements in CSS3.</p>

</body>
</html>

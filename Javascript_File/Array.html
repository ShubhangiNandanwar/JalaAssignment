<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Sorting Array</h2>

<p id="demo1"></p>
<button onclick="f()">Click</button>
<p id="demo2"></p>

<script>
const Vehicle = ["Car", "Bike", "Bicycle", "Truck", "Bus"];
document.getElementById("demo1").innerHTML = Vehicle;

Vehicle.sort();

function f()
{
	document.getElementById("demo2").innerHTML = Vehicle.reverse();
}
</script>

</body>
</html>
